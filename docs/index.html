<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="container">
    <header class="title">
      <img src="images/logo.svg" class="logo-svg" alt="logo">
      <div class="buttons">
        <div class="document">
          <img src="images/icon-document.svg" alt="document-icon">
        </div>
        <div class="folder">
          <img src="images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="upload">
          <img src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </header>
    <div class="storage">
      <div class="storage-used">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      </div>
      <div class="bar">
        <div class="bar-inside">
          <div class="white-ball"></div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>  
    <div class="storage-left">185 <span>GB Left</span></div>
  

  
  
  
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
