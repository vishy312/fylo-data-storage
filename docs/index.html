<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <main class="container">
    <header class="title">
      <h1 class="logo">FYLO</h1>
      <div class="buttons">
        <div class="document">
          <img src="images/icon-document.svg" alt="document-icon">
        </div>
        <div class="folder">
          <img src="images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="upload">
          <img src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </header>
    <div class="storage">
      <div class="storage">

      </div>

        <p>1000 GB</p>
      </div>
      <div class="storage-left">185 <span>GB Left</span></div>

    </div>
